
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camel-pipeline
  template:
    metadata:
      labels:
        app: camel-pipeline
    spec:
      containers:
        - name: camel-pipeline
          image: camel-pipeline:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_SOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: camel-pipeline-config
                  key: APP_SOURCE_URL
            - name: APP_TARGET_URL
              valueFrom:
                configMapKeyRef:
                  name: camel-pipeline-config
                  key: APP_TARGET_URL
            - name: APP_POLL_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: camel-pipeline-config
                  key: APP_POLL_PERIOD
            - name: TARGET_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: camel-pipeline-secret
                  key: TARGET_BEARER_TOKEN
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: camel-pipeline
spec:
  selector:
    app: camel-pipeline
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
