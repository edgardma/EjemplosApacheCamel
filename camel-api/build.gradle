plugins {
  id 'java'
  id 'org.springframework.boot' version "${springBootVersion}"
  id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
java {
  toolchain { languageVersion = JavaLanguageVersion.of(providers.gradleProperty('javaVersion').get()) }
}

repositories { mavenCentral() }

dependencies {
    implementation platform("org.apache.camel.springboot:camel-spring-boot-bom:${camelVersion}")
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter'
    implementation 'org.apache.camel.springboot:camel-servlet-starter'
    implementation 'org.apache.camel.springboot:camel-http-starter'
    implementation 'org.apache.camel.springboot:camel-jackson-starter'
    implementation 'org.apache.camel.springboot:camel-jsonpath-starter'
    implementation 'org.apache.camel.springboot:camel-openapi-java-starter'

    // TEST (m√≠nimo y seguro)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation platform("org.apache.camel:camel-bom:${camelVersion}")
    testImplementation 'org.apache.camel:camel-test-spring-junit5'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    testImplementation 'org.wiremock:wiremock-standalone:3.4.2'
    testImplementation 'io.rest-assured:rest-assured:5.5.0'
    testImplementation 'org.skyscreamer:jsonassert:1.5.1'
}

tasks.withType(Test).configureEach { useJUnitPlatform() }
